package:
  name: algorithm
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - pybind11 >=2.10.0

  run:
    - python


test:
  imports:
    - algorithm
  source_files:
    - tests
  commands:
    - python tests/test_bs.py

about:
  summary: Algorithm practicing using pybind11
  license_file: LICENSE
